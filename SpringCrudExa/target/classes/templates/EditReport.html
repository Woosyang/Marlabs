<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit A Weather Report</title>
</head>
<body>
	<div align="center">
		<h1>Edit The Weather Report</h1>
		<br>
		<br>
		<form action="#" th:action="@{/save}" th:object="${city}" method="post">
			<table border="0" cellpadding="10">
				<!--first row-->
				<tr>
					<td>Zip Code: </td>
					<!-- Can't change the id because it is read only-->
					<td><input type="number" th:field="*{id}" readonly="readonly"></td>
				</tr>
				<tr>
					<td>City Name: </td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>Weather Description: </td>
					<!-- apply the "text" to all weather description fields -->
					<td><input type="text" th:field="*{weatherdescription}"></td>
				</tr>
				<tr>
					<td>Temperature: </td>
					<td><input type="text" th:field="*{temperature}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form> 
	</div>
</body>
</html>
